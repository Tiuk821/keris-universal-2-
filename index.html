<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TES FINAL ZAPPAR 2</title>

<body style="margin:0; overflow:hidden;">
    <a-scene zappar-scene>
        
        <a-assets>
            <a-asset-item id="marker-keris" src="kartu-final.zpt"/>
        </a-assets>

        <a-entity zappar-camera></a-entity>

        <a-entity zappar-image="target: #marker-keris;">
            
            <a-box color="green" scale="0.1 0.1 0.1" position="0 0.05 0"></a-box>
            
        </a-entity>

    </a-scene>
</body>
</html>
